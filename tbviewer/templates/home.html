{% extends "layout.html" %}

{% block content %}
  <main role="main">
      <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
              <div class="col-md-8">
                <form class="form" action="{{url_for('search')}}" method="post">
                    <div class="search">
                      <i class="fa fa-search"></i>
                      <input type="text" name="query" class="form-control" placeholder="Enter a sentence id">
                      <button class="btn btn-primary">Search</button>
                    </div>
                </form>
              </div>
            </div>
      </div>
  </main>
{% endblock content %}
