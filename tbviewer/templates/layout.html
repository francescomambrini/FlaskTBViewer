<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treebank Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
      href="{{url_for('static', filename='mystyle.css')}}">
</head>
<body>
  <header>
    {% block navbar %}
      <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark">
            <a class="navbar-brand" href="{{url_for('home')}}">TreebankViewer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link"
                     href="{{ url_for('display_rel_sent', sent_id=sent_id, rel='deprel') }}">deprel</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                     href="{{url_for('display_rel_sent', sent_id=sent_id, rel='deps')}}">deps</a>
                </li>
              </ul>
            </div>
      </nav>
    {% endblock navbar %}
    </header>

    {% block content %}
    {% endblock content %}

    {% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endblock script %}

</body>
</html>
